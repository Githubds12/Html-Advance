<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }

    body{
        background-color: #333;
        color:white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    canvas{
        border-radius: 5px;
        background-color: #6c6c6c;
        /* width: 80%;
        height: 80%; */
    }
</style>
<body>
    <canvas id="canvas" width="1200px" height="500px"></canvas>
</body>
<script>
    const canvas=document.getElementById('canvas');
    const ctx=canvas.getContext('2d');

    //fill rect
    // ctx.fillStyle='pink';
    // ctx.fillRect(0, 0, 100, 100);

    //lines
    ctx.beginPath();
    ctx.moveTo(100, 50);
    ctx.lineTo(300, 50);

    ctx.moveTo(100, 50);
    ctx.lineTo(200, 300);

    ctx.moveTo(300, 50);
    ctx.lineTo(200, 300);

    ctx.lineWidth=5;
    // ctx.lineCap='round';
    ctx.strokeStyle='red';
    ctx.stroke();

    //circle
    ctx.beginPath();
    ctx.arc(600, 150, 70, 0, Math.PI * 2, false);
    ctx.strokeStyle='blue'; 
    ctx.lineWidth=10;
    ctx.stroke();
</script>
</html>
